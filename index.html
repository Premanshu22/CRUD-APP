<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #ddba6f;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li .dropdown {
        display: none; /* Hide by default */
        position: absolute;
        background-color: #444;
        padding: 10px;
        z-index: 1;
        }

        nav ul li .dropdown.show {
        display: block /* Show when class 'show' is added */
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        #taskList {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            display: relative;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        input[type="text"] {
            padding: 5px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="text"]:focus {
            border-color: #28a745;
            outline: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#application">Application</a></li>
            <li>
                <a href="#" id="auth-toggle">Authenticate</a>
                <ul class="dropdown" id="auth-dropdown">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="registration.html">Registration</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <section id="about">
        <h2>About</h2>
        <p>Hello Guys</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Contact us at: contact@example.com</p>
    </section>

    <section id="application">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </section>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText === '') {
                alert('Please enter a task.');
                return;
            }

            const taskList = document.getElementById('taskList');
            const listItem = document.createElement('li');
            listItem.className = 'task-item';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';

            const span = document.createElement('span');
            span.textContent = taskText;

            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.onclick = function() {
                const newTask = prompt('Edit task:', taskText);
                if (newTask) {
                    span.textContent = newTask;
                }
 };

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                taskList.removeChild(listItem);
            };

            listItem.appendChild(checkbox);
            listItem.appendChild(span);
            listItem.appendChild(editButton);
            listItem.appendChild(deleteButton);
            taskList.appendChild(listItem);

            taskInput.value = '';
        }
        document.getElementById('auth-toggle').addEventListener('click', function() {
    var dropdown = document.getElementById('auth-dropdown');
    dropdown.classList.toggle('show');
});
    </script>
</body>
</html>
